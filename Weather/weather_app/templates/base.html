{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Weather</a></li>
        </ul>
        <ul class="right">
          
          


         
            {% if user.is_authenticated %}
              <li><a href="{% url 'about' %}">About</a></li>
              <li><a href="/display">Check</a></li>
              <li><a href="/maps">Maps</a></li>
              <li><a href='https://www.google.com/search?q=+weather+Manama'>Forecast</a></li> 
              <li><a href="{% url 'forecaste' %}">Form for Forecast</a></li>          
              <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}






        </ul>

        <ul class="right">
            
          </ul>



      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2022 Weather Portal &nbsp;</div>
  </footer>
</body>
</html>
